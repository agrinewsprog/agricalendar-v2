version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: agricalendar-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: agricalendar
      MYSQL_USER: agricalendar_user
      MYSQL_PASSWORD: agricalendar_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
